prometheus:
  prometheusSpec:
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: yc-network-hdd
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
    shards: null
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: letsencrypt-prod
      cert-manager.io/acme-challenge-type: http01
    hosts:
      - prometheus.158.160.45.164.sslip.io
    tls:
    - secretName: prometheus.158.160.45.164.sslip.io
      hosts:
        - prometheus.158.160.45.164.sslip.io
  storage:
    volumeClaimTemplate:
      spec:
        storageClassName: yc-network-hdd
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi

grafana:
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: letsencrypt-prod
      cert-manager.io/acme-challenge-type: http01
    hosts:
      - grafana.158.160.45.164.sslip.io
    tls:
    - secretName: grafana.158.160.45.164.sslip.io
      hosts:
        - grafana.158.160.45.164.sslip.io
  additionalDataSources:
    - name: Loki
      access: proxy
      jsonData:
        maxLines: 1000
      type: loki
      url: http://loki-stack.logging.svc:3100
      version: 1

prometheusOperator:
  admissionWebhooks:
    enabled: false
    patch:
      enabled: false
  tlsProxy:
    enabled: false
  tls:
    enabled: false

alertmanager:
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: letsencrypt-prod
      cert-manager.io/acme-challenge-type: http01
    hosts:
      - alertmanager.158.160.45.164.sslip.io
    tls:
      - secretName: alertmanager.158.160.45.164.sslip.io
        hosts:
          - alertmanager.158.160.45.164.sslip.io
  config:
    route:
      group_by: [ 'alertname', 'job' ]

      group_wait: 30s
      group_interval: 5m
      repeat_interval: 3h

      receiver: discord

      routes:
        - receiver: "discord"

    receivers:
      - name: "discord"
        slack_configs:
          - channel: 'alerts'
            username: "Alert"
            api_url: 'https://discord.com/api/webhooks/1105847327891140659/u_UpRLJ6rvOQMSfrh5Ma_OvU8lfAjxGKuHFw3bA-FeOs3i3ccTy_xjx0OUR3nLx3MYaq/slack'

